    <title>Rotating text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-heading">
      <h1>
        I am,

            front-End Developer <br />
            Back-End Developer <br />

        </div>
      </h1>
    </div>
